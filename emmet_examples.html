<!-- Generation -->
nav.main_nav>ul>(li>a)*5

<nav class="main_nav">
  <ul>
    <!-- [Emmet] Cmd + Shift + K - Select Opening Tag from Cursor -->
    <li><a href="#nothing">of_relevance</a></li>

    <!-- [Emmet] Ctrl + D - Select between container -->
    <li><a href="#nothing">of_relevance</a></li>

    <!-- Ctrl + CMD + U/D - Move line up or down -->
    <li><a href="#something">of_relevance</a></li>

    <!-- [Emmet] Ctrl + Shift + W - Wrap selection in tag -->
    <li><a href="#nothing">of_relevance</a></li>

    <!-- [Emmet] Cmd + ' - Remove enclosing element -->
    <li><a href="#nothing">of_relevance</a></li>
  </ul>
</nav>

<style>
  body {
    /* Cmd + Shift + Y - Eval Math */
    width: 10 * 20px;
  }
</style>
